<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <!-- Site Title -->
    <title>La Búsqueda del Café Perfecto | By Zarfala</title>

    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="assets/img/favicon.png">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome-pro.min.css">
    <link rel="stylesheet" href="assets/css/flaticon_gerold.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/backToTop.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/odometer-theme-default.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/light-mode.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- Preloader Area Start -->
    <div class="preloader">
        <svg viewbox="0 0 1000 1000" preserveaspectratio="none">
            <path id="preloaderSvg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
        </svg>
        <div class="preloader-heading">
            <div class="load-text">
                <span>M</span>
                <span>a</span>
                <span>f</span>
                <span>i</span>
                <span>a </span>
                <span>C</span>
                <span>a</span>
                <span>f</span>
                <span>e</span>
            </div>
        </div>
    </div>
    <!-- Preloader Area End -->

    <div class="progress-wrap" id="scrollUp">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewbox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"></path>
        </svg>
    </div>

    <header class="tj-header-area header-absolute">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="hero-title text-center" style="font-size: 47px;">Cafe Perfecto</h2>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-section ">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7 order-2 order-md-1">
                    <div class="contact-form-box wow fadeInLeft" data-wow-delay=".3s"
                        style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInLeft;">
                        <div class="section-header">
                            <h3 class="section-title">Buscar por filtro</h3>
                        </div>

                        <div class="tj-contact-form">
                            <form id="contact-form" novalidate="novalidate">
                                <div class="row gx-3">
                                    <label for="cafe" class="lead">Selecciona el tipo de café:</label>
                                    <div class="col-sm-9">
                                        <div class="form_group">
                                            <select id="cafe" name="cafe" class="tj-nice-select" style="display: none;">
                                                <option value="" selected disabled>Choose Coffee Type</option>
                                                <option value="café con leche">Café con Leche</option>
                                                <option value="espresso">Espresso</option>
                                                <option value="capuchino">Capuchino</option>
                                                <option value="americano">Americano</option>
                                                <option value="latte">Latte</option>
                                                <option value="frappe">Frappe</option>
                                            </select>
                                            <div class="nice-select tj-nice-select" tabindex="0">
                                                <span class="current">Choose Coffee Type</span>
                                                <ul class="list">
                                                    <li data-value="" class="option selected focus disabled">Choose
                                                        Coffee Type</li>
                                                    <li data-value="café con leche" class="option">Café con Leche</li>
                                                    <li data-value="espresso" class="option">Espresso</li>
                                                    <li data-value="capuchino" class="option">Capuchino</li>
                                                    <li data-value="americano" class="option">Americano</li>
                                                    <li data-value="latte" class="option">Latte</li>
                                                    <li data-value="frappe" class="option">Frappe</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 mb-4">
                                        <div class="form_group">
                                            <div class="col-sm-4">
                                                <button onclick="buscarReceta()" class="btn tj-btn-primary"
                                                    style="padding: 19px 35px;">Buscar</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="section-header">
                                        <h2 class="section-title">Buscar receta en tiempo real</h2>

                                    </div>
                                    <div class="col-12 mb-4">
                                        <label for="cafe" class="lead">Buscar receta:</label>
                                        <div class="form_group">
                                            <div class="input-group mb-3">
                                                <input type="text" id="busqueda" placeholder="Busca tu cafe ..."
                                                    autocomplete="off">
                                                <button onclick="buscarEnTiempoReal()"
                                                    class="btn tj-btn-primary">Buscar</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="section-header">
                                        <h2 class="section-title">Agregar nueva receta</h2>

                                    </div>
                                    <div class="col-sm-12">
                                        <label for="cafe" class="lead">Nombre del café:</label>
                                        <div class="form_group">
                                            <input type="text" id="nuevoCafe" placeholder="Ejemplo: Macchiato"
                                                autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form_group">
                                            <label for="cafe" class="lead">Descripcion:</label> <input type="text"
                                                id="descripcion" placeholder="Ejemplo: Una explosión de sabor."
                                                autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form_group">
                                            <label for="cafe" class="lead">Ingredientes:</label> <input type="text"
                                                id="ingredientes" placeholder="Ejemplo: café, leche" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <label for="cafe" class="lead">Instrucciones:</label>
                                        <div class="form_group">
                                            <textarea name="conMessage" id="instrucciones"
                                                placeholder="Ejemplo: 1. Prepara un espresso. 2. Añade leche al espresso."
                                                autocomplete="off"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form_btn">
                                            <button onclick="agregarReceta()" class="btn tj-btn-primary">Agregar
                                                Receta</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 offset-lg-1 col-md-5  flex-wrap align-items-center  order-1 order-md-2">
                    <div class="col-md-12">
                        <div class="section-header wow fadeInUp" data-wow-delay=".4s"
                            style="visibility: visible;animation-delay: 0.4s;margin-bottom: 10px;animation-name: fadeInUp;">
                            <h2 class="section-title">Receta</h2>
                        </div>
                        <section id="resultado"></section>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer class="tj-footer-area" style="padding: 30px 0 20px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="footer-menu">
                        <nav>
                            <ul>
                                <li><a href="https://github.com/migueroodriguez">GitHub</a></li>
                                <li><a href="https://zarfala.com/">Portfolio</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="copy-text">
                        <p>Echo con ♥️ por <a href="https://zarfala.com/" target="_blank">Zarfala</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/nice-select.min.js"></script>
    <script src="assets/js/backToTop.js"></script>
    <script src="assets/js/smooth-scroll.js"></script>

    <script src="assets/js/lightcase.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/magnific-popup.js"></script>
    <script src="assets/js/validate.min.js"></script>
    <script src="assets/js/security.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Custom Scripts -->
    <script src="script.js"></script>
</body>

</html>
